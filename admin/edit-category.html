<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator | Arsa Consultant</title>

    <!-- Icon -->
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Arsa Consultant Style -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Sidebar Start -->
    <div class="sidebar position-fixed top-0 bottom-0 bg-white border-end">
      <div class="d-flex align-items-center p-3">
        <a href="#" class="sidebar-logo">
          <img src="../img/logo.png" alt="Arsa Consultant" />
        </a>
        <i
          class="sidebar-toggle fa-regular fa-circle-left ms-auto fs-5 d-none d-md-block"
        ></i>
      </div>
      <ul class="sidebar-menu p-3 m-0 mb-0">
        <li class="sidebar-menu-divider mt-3 mb-1 text-uppercase">Form</li>
        <li class="sidebar-menu-item">
          <a href="all-messages.html">
            <i class="fa-solid fa-envelope sidebar-menu-item-icon"></i>
            Pesan</a
          >
        </li>
        <!-- <li class="sidebar-menu-divider mt-3 text-uppercase">Custom</li> -->
        <li class="sidebar-menu-item">
          <a href="all-inhouse.html">
            <i class="fa-solid fa-user-tie sidebar-menu-item-icon"></i> Inhouse
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="all-public.html">
            <i class="fa-solid fa-people-group sidebar-menu-item-icon"></i>
            Public
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="all-kemnaker.html">
            <i class="fa-solid fa-k sidebar-menu-item-icon"></i> Kemnaker
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="all-bnsp.html">
            <i class="fa-solid fa-b sidebar-menu-item-icon"></i> BNSP
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="all-softskill.html">
            <i class="fa-solid fa-s sidebar-menu-item-icon"></i> Softskill
          </a>
        </li>
        <li class="sidebar-menu-divider mt-3 mb-1 text-uppercase">Pelatihan</li>
        <li class="sidebar-menu-item">
          <a href="all-programs.html">
            <i class="fa-regular fa-file-lines sidebar-menu-item-icon"></i>
            Program</a
          >
        </li>
        <li class="sidebar-menu-item">
          <a href="all-schedules.html">
            <i class="fa-solid fa-calendar-days sidebar-menu-item-icon"></i>
            Jadwal
          </a>
        </li>

        <li class="sidebar-menu-divider mt-3 mb-1 text-uppercase">Blog</li>
        <li class="sidebar-menu-item active">
          <a href="all-categories.html">
            <i class="fa-solid fa-rectangle-list sidebar-menu-item-icon"></i>
            Kategori
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="all-articles.html">
            <i class="fa-regular fa-newspaper sidebar-menu-item-icon"></i>
            Artikel
          </a>
        </li>

        <li class="sidebar-menu-divider mt-3 mb-1 text-uppercase">Staff</li>
        <li class="sidebar-menu-item">
          <a href="all-staff.html">
            <i class="fa-solid fa-users-rectangle sidebar-menu-item-icon"></i>
            Customer Service
          </a>
        </li>
      </ul>
    </div>
    <div class="sidebar-overlay"></div>
    <!-- Sidebar End -->

    <!-- main wrapper start -->
    <div class="admin-wrapper bg-light">
      <div class="p-2">
        <!-- navbar start -->
        <nav class="px-3 py-2 bg-white rounded shadow">
          <i class="fa-solid fa-bars sidebar-toggle me-3 d-block d-md-none"></i>
          <h4 class="fw-bold mb-0 me-auto">Edit Kategori Blog</h4>
          <div class="dropdown">
            <div
              class="d-flex align-items-center cursor-pointer dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="me-2 d-none d-sm-block">Administrator</span>
              <img
                class="navbar-profile-image"
                src="../img/logo.png"
                alt="Administrator"
              />
            </div>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </nav>
        <!-- navbar end -->

        <!-- Category Start -->
        <div
          class="category-section section-padding px-3 py-2 bg-white rounded"
        >
          <div class="row">
            <div class="col-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/dashboard" class="text-primary"
                      ><i class="fa-solid fa-house-user"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="/dashboard/categories" class="text-primary">
                      <i class="fa-solid fa-rectangle-list"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <i class="fa-solid fa-pencil me-1"></i> Edit Kategori
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form
                method="post"
                action="/dashboard/categories"
                class="mb-5"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Kategori</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                    autofocus
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="slug" class="form-label">Slug</label>
                  <input
                    type="text"
                    class="form-control"
                    id="slug"
                    name="slug"
                    required
                    value=""
                  />
                </div>
                <div class="d-flex">
                  <button type="submit" class="btn btn-success me-1">
                    <i class="fa-regular fa-floppy-disk me-1"></i>Simpan
                  </button>
                  <button type="reset" class="btn btn-danger">
                    <i class="fa-solid fa-rotate-right me-1"></i>Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- schedule end -->
      </div>
    </div>
    <!-- main wrapper end -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="../js/admin.js"></script>
  </body>
</html>
